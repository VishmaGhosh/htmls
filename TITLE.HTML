<HTML>
      <HEAD>
             <TITLE> EXAMPLE OF TITLE ATTRIBUTE </TITLE>
      </HEAD>
      <BODY>
             <P id="desc"> <H2> DESCRIPTION:</H2>
                 The TITLE attribute can be used to provide additional information about links and
                 other elements used in an HTML file. The TITLE attribute can be used with any element.
                 An example is given below.
             </P>

             <p> <a href="https://www.google.com" title="Visit google.com">Google Search</a>
             </p>
             <P><H3 TITLE="This is a heading"> This time title attribute has been used with the &ltH3&gt element</H3>
             </P>
             <center><img src="../sea.jpg";></center>
        </BODY>
</HTML>
