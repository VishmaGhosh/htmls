<!Doctype html>
<html>
<head><title>make-form</title>
<style>
       body{
             background-color:#203080;
             color:white;
            }
        fieldset{
                  height:100px;
                  width:100px;
                  background-color:cyan;
                }
</style>
</head>
<body>
<form>
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname">

<p>Select Gender :</p>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
<br>
 <br><input type="checkbox" name="vehicle1" value="mobile"> Mobile
    <input type="checkbox" name="vehicle2" value="Telephone"> Telephone
    <br> Number:<br>
<input type="number" name="Number"><br><br>
<p>Date of Birth :</p>
  Day :
        <input type="number" name="Day" min="1" max="31">
month :<select name="Month">
  <option value="jan">jan</option>
  <option value="fab">fab</option>
  <option value="mar">mar</option>
  <option value="apr">apr</option>
  <option value="may">may</option>
  <option value="jun">jun</option>
  <option value="july">july</option>
  <option value="aug">aug</option>
  <option value="sep">sep</option>
  <option value="oct">oct</option>
  <option value="nov">nov</option>
  <option value="dec">dec</option>
</select>
Year :<input type="number" name="year" min="1990" max="2017"><br>
<br><fieldset>
<legend>Login:</legend>
User Name: <input type="text"><br>
Password: <input type="text">
 </fieldset>
<br><input type="submit" value="Submit">
</form>
</body>
</html>
